{% extends 'dashboard/core/core.html' %}
{% load static %}

{% block Gallery %}
active
{% endblock %}

{% block content %}

<div class="container">

    <h1 class="my-4 text-center text-lg-left">Detection Gallery</h1>
    <div class="row text-center text-lg-left">
        <div class="row text-center text-lg-left">
            {% if image_list %}
            {% for image in image_list %}
            <div class="col-lg-3 col-md-4 col-xs-6 portfolio-item">
                <div class="card h-100">
                    <a href="{{image.0}}" class="d-block mb-4 h-100">
                        <img class="img-fluid img-thumbnail" width="400" height="300" src="{{image.0}}" alt="">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{image.2}}</a>
                        </h4>
                        <p class="card-text">{{image.1}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
